<h1>Bots进程</h1>
Bots是一种对服务端进行模拟测试的轻量级客户端程序，Bots没有渲染等部分，通过大量的模拟客户端与服务端进行逻辑交互能够测试出服务端隐含的BUG与压力，从而使得开发人员能够有效的针对性的对服务端进行优化。
<br>
<br>
注意：Bots进程需要在scripts/bots下实现相关客户端代码，由Python脚本来扩展实现。
