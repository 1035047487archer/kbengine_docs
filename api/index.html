<h1>开始</h1>

您可以先看<a href="http://www.kbengine.org/cn/docs/installation.html">安装指南</a>, 了解<a href="http://www.kbengine.org/cn/docs/commands/">常用命令</a>之后，您还可以去
<a href="https://github.com/kbengine/kbengine">GitHub</a>加入开源力量。
<br></br>

相信在对KBEngine有足够的了解之后，您会喜欢她的。
<br></br>
<br></br>
<h1>想修改和完善文档?</h1>
<br></br>
如果您认为文档中有什么需要改变的，那么您现在就可以改变它。只需要<a href="https://github.com/kbengine/kbengine_docs">forking kbengine.github.com</a>与发起一个pull请求。
<br></br>
同样，如果你发现文档中有任何不明白的地方请提交一个<a href="https://github.com/kbengine/kbengine_docs/issues">issue</a>，我将会休整该文档，让更多的人能够得到更好的理解。
